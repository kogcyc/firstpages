<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>PEPA</title>
<style>

@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,300;1,700&display=swap');

body {
	font-family: Roboto;
	background-color: #fff;
}

div {
	border-radius: 6px;
	padding: 10px;
}

#container {
	margin: auto;
	max-width: 800px;
}

.section {
	font-weight: 700;
	letter-spacing: 1px;
	font-size: 1.3em;
}

#toplogo {
	background: #7bf;
}

#documents {
	background: #777;
}


.black {
	color: #333;
}

.white {
	color: #fff;
}

.smallImage {
	width: 100px;
}

</style>
</head>

<body>

<div id="container">

	<div class="section" id="toplogo">
		<span class=black>Prince Street Emergency Preparedness Alliance</span>
		<span class=white>PEPA</span>
	</div>

	<div class="section" id="documents">
		<img class=smallImage src="./imagines/fema.jpg">
	</div>

</div>

<script>

	fetch("./5.txt")
		.then(response => response.text())
		.then((response) => {
			console.log(response)
		})
		.catch(err => console.log(err))

	fetch('https://swapi.dev/api/people/1')
		.then(response => response.json())
		.then(commits => console.log(commits.name));


</script>

</body>
</html>
