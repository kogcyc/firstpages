<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>PEPA</title>
<style>

@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap');

body {
	font-family: Roboto;
	background-color: #fff;
}

div {
	border-radius: 6px;
	padding: 10px;
}

#container {
	margin: auto;
	max-width: 800px;
}

.section {
	font-weight: 700;
	letter-spacing: 1px;
	font-size: 1.3em;
}

.regText {
	font-weight: 400;
	font-size: 0.9em;
}

#toplogo {
	background: #7bf;
}

#documents {
	background: #ccc;
}

.black {
	color: #333;
}

.white {
	color: #fff;
}

.smallImage {
	width: 100px;
}

.docgrid {
display: grid;
grid-template-columns: 1fr 3fr repeat(3, 1fr);
grid-template-rows: repeat(1, 1fr);
grid-column-gap: 0px;
grid-row-gap: 0px;
}

.docgrid1 { grid-area: 1 / 1 / 2 / 2; }
.docgrid2 { grid-area: 1 / 2 / 2 / 3; }
.docgrid3 { grid-area: 1 / 3 / 2 / 4; } 

.downloadButton {
	height: 30px;
	padding: 10px;
	background-color: #999;
	color: #fff;
	font-weight: 700;
	font-size: 0.6em;
	border-radius: 6px;
	text-decoration: none;
}

</style>
</head>

<body>

<div id="container">

	<div class="section" id="toplogo">
		<span class=black>Prince Street Emergency Preparedness Alliance</span>
		<span class=white>PEPA</span>
	</div>

	<br>

	<div class="section" id="documents">
		<span class=black>Documents</span><br><br>

		<div class="docgrid">
			<div class="docgrid1"><img class=smallImage src="./images/fema.jpg"><br><br><a class="downloadButton" target="_blank" href="./downloadables/fema.pdf">DOWNLOAD</a></div>
			<div class="docgrid2 regText"><b>The FEMA Checklist</b><br><br>This is a PDF from FEMA that is filled with good advise on how to prepare for an earthquake</div>
			<div class="docgrid3"></div>
		</div>
	</div>

</div>

<script>

	fetch("./5.txt")
		.then(response => response.text())
		.then((response) => {
			console.log(response)
		})
		.catch(err => console.log(err))

	fetch('https://swapi.dev/api/people/1')
		.then(response => response.json())
		.then(commits => console.log(commits.name));


</script>

</body>
</html>
